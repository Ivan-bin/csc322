{% extends "layout.html" %}
{% block content %}
    <h1 class="display-3" style="color:red">Application List</h1>
    {% for application in applications %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{{ url_for('application', application_id=application.id) }}">{{ application.name + " " + application.last_name }}</a>
                </div>
                <p class="article-content">Email : {{ application.email }}</p>
                <p class="article-content">interest :{{ application.interest }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
