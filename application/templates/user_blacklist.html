{%extends "layout.html"%}
{%block content%}
    <div class="content">
        <h1 style="text-align: center">User BlackList</h1>
        <div class="form">
            <form action="/user_blacklist" method="POST">
                <input type="text" name="content" id="content">
                <input type="submit" value="Add user email">
            </form>
        </div>
        {% if users|length < 1 %}
        <h4 style="text-align: center">There are no user.</h4>
        {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">User email</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user_blacklisted.username }}</td>
                    <td>{{ user.user_blacklisted.email }}</td>
                    <td><a href="{{ url_for('remove_blacklisted_user',id=user.id) }}">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
{%endblock%}
